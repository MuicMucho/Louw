<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c003e, #001a3e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .ad-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffffff22;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 500px;
    }

    .ad-card h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #a64ca6, #5b6eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .ad-card p {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      line-height: 1.5;
    }

    .price-tag {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd1f7;
      margin-bottom: 2rem;
    }

    .cta-button {
      background: #a64ca6;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .cta-button:hover {
      background: #5b6eff;
    }

    .copyright {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ad-card">
    <h1>Need a Website?</h1>
    <p>I build beautiful, fast, and mobile-friendly websites for businesses, brands, and personal projects. Let's bring your idea to life!</p>
    <div class="price-tag">Starting from R300 — custom-made just for you!</div>
    <button class="cta-button" onclick="window.location.href='https://wa.me/27766212493'">Send a WhatsApp</button>
  </div>

  <div class="copyright">© 2025 Loux Web Studio. All rights reserved.</div>
</body>
</html>
